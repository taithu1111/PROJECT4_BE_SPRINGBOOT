# Test Database Configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ecommerce_project4?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Logging Configuration (reduce verbosity in tests)
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.web=WARN
logging.level.phamiz.ecommerce.backend=INFO

# Server Configuration
server.port=8080
spring.application.name=Ecommerce Backend Test

# PayOS Configuration (mock values for testing)
payos.client-id=test-client-id
payos.api-key=test-api-key
payos.checksum-key=test-checksum-key

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
