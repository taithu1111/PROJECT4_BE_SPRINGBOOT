# DATABASE CONFIGURATION
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ecommerce_project4?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/HIBERNATE CONFIGURATION
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# LOGGING CONFIGURATION
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework.web=DEBUG

# SERVER CONFIGURATION
server.port=8080
# ADDITIONAL SETTINGS
spring.jpa.open-in-view=false
spring.application.name=Ecommerce Backend

# Debug HikariCP connection pool
#logging.level.com.zaxxer.hikari=DEBUG
#logging.level.org.springframework.jdbc.datasource=DEBUG
#logging.level.org.hibernate.tool.hbm2ddl=DEBUG

#logging.level.org.springframework=DEBUG
#logging.level.org.springframework.boot.autoconfigure=DEBUG
#logging.level.org.hibernate=DEBUG
logging.level.phamiz.ecommerce.backend=DEBUG
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# PAYOS CONFIGURATION
payos.client-id=${PAYOS_CLIENT_ID}
payos.api-key=${PAYOS_API_KEY}
payos.checksum-key=${PAYOS_CHECKSUM_KEY}

